<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t Voucher Shopee</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .voucher-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 16px;
        }
        .voucher-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        .voucher-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">
            <i class="fas fa-gift"></i> ƒê·∫∑t Voucher Shopee
        </div>
        
        <form id="orderForm">
            <!-- Ch·ªçn voucher -->
            <div class="input-group">
                <label class="input-label">Ch·ªçn lo·∫°i voucher</label>
                <button type="button" class="voucher-btn" data-voucher="60k" data-price="20000">
                    üé´ Voucher 60k - 20.000ƒë
                </button>
                <button type="button" class="voucher-btn" data-voucher="80k" data-price="25000">
                    üéüÔ∏è Voucher 80k - 25.000ƒë
                </button>
                <button type="button" class="voucher-btn" data-voucher="100k" data-price="30000">
                    üéÅ Voucher 100k - 30.000ƒë
                </button>
            </div>

            <!-- Link s·∫£n ph·∫©m -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-link"></i> Link s·∫£n ph·∫©m Shopee
                </label>
                <input type="url" class="form-input" id="productLink" 
                       placeholder="https://shopee.vn/..." required>
            </div>

            <!-- T√™n s·∫£n ph·∫©m -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-box"></i> T√™n s·∫£n ph·∫©m
                </label>
                <input type="text" class="form-input" id="productName" 
                       placeholder="√Åo thun cotton..." required>
            </div>

            <!-- Ph√¢n lo·∫°i -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-palette"></i> Ph√¢n lo·∫°i
                </label>
                <input type="text" class="form-input" id="variant" 
                       placeholder="M√†u ƒë·ªè, Size M..." required>
            </div>

            <!-- S·ªë l∆∞·ª£ng -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-sort-numeric-up"></i> S·ªë l∆∞·ª£ng
                </label>
                <input type="number" class="form-input" id="quantity" 
                       placeholder="1" min="1" value="1" required>
            </div>

            <!-- Ghi ch√∫ -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-comment"></i> Ghi ch√∫ (t√πy ch·ªçn)
                </label>
                <textarea class="form-input" id="note" rows="3" 
                          placeholder="Ghi ch√∫ cho shop..."></textarea>
            </div>

            <!-- ƒê·ªãa ch·ªâ -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-map-marker-alt"></i> ƒê·ªãa ch·ªâ nh·∫≠n h√†ng
                </label>
                <textarea class="form-input" id="address" rows="3" 
                          placeholder="H·ªç t√™n, SƒêT, ƒë·ªãa ch·ªâ ƒë·∫ßy ƒë·ªß..." required></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> ƒê·∫∑t h√†ng ngay
            </button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedVoucher = null;
        let selectedPrice = 0;

        // X·ª≠ l√Ω ch·ªçn voucher
        document.querySelectorAll('.voucher-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.voucher-btn').forEach(b => {
                    b.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedVoucher = this.dataset.voucher;
                selectedPrice = parseInt(this.dataset.price);
            });
        });

        // X·ª≠ l√Ω submit form
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!selectedVoucher) {
                tg.showAlert('Vui l√≤ng ch·ªçn lo·∫°i voucher!');
                return;
            }

            const orderData = {
                voucher: selectedVoucher,
                price: selectedPrice,
                productLink: document.getElementById('productLink').value,
                productName: document.getElementById('productName').value,
                variant: document.getElementById('variant').value,
                quantity: parseInt(document.getElementById('quantity').value),
                note: document.getElementById('note').value,
                address: document.getElementById('address').value
            };

            // G·ª≠i data v·ªÅ bot
            tg.sendData(JSON.stringify(orderData));
            
            // ƒê√≥ng WebApp
            tg.close();
        });

        // Hi·ªÉn th·ªã main button (optional)
        tg.MainButton.text = "ƒê·∫∑t h√†ng";
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            document.getElementById('orderForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
